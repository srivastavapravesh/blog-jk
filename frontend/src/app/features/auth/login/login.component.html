<div class="max-w-md mx-auto">
    <div class="card bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-white">Login to Your Account</h1>
        
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-300 text-red-700 rounded-md">
            {{ errorMessage }}
        </div>
        
        <div class="space-y-5">
            <!-- Loading Spinner -->
            <div *ngIf="loading" class="flex justify-center my-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
            
            <!-- Google Sign-In Button -->
            <div id="googleSignInButton" class="flex justify-center" [class.opacity-50]="loading" [class.pointer-events-none]="loading"></div>
            
            <!-- Divider -->
            <div class="relative flex items-center my-6">
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                <span class="flex-shrink mx-4 text-gray-500 dark:text-gray-400">or</span>
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
            </div>
            
            <!-- Facebook Sign-In Button -->
            <button (click)="signInWithFacebook()" 
                    [disabled]="loading"
                    class="btn w-full bg-blue-600 text-white hover:bg-blue-700 flex items-center justify-center transition-all duration-200 shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                    </svg>
                </span>
                Sign in with Facebook
            </button>
            
            <!-- Back to home link -->
            <div class="text-center mt-6">
                <a routerLink="/" class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition-colors">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
